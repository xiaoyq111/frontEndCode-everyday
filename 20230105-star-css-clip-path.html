<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>20230105-star-css-clip-path</title>
  // https://bennettfeely.com/clippy/
  // CSS clip-path maker

  <style>
    .star{
      width: 500px;
      height: 500px;
      background-color: #61afff;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }
  </style>
</head>
<body>
  <div class="star"></div>
</body>
</html>
